<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>게임 수정 - Mahjong Score</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html">Mahjong Score</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="login.html" id="login">로그인</a></li>
                        <li><a class="dropdown-item" id="logout">로그아웃</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">메뉴</div>
                            <a class="nav-link" href="index.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                순위
                            </a>
                            <a class="nav-link" href="game.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                게임
                            </a>
                            <a class="nav-link" href="meet.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                모임
                            </a>
                            <a class="nav-link" href="member.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                회원
                            </a>
                            <a class="nav-link" href="help.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                사용방법
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        Mahjong Score
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="card mb-4">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">게임 수정</h3></div>
                            <div class="card-body">
                                <form id="meetForm" name="form">
                                    <input id="inputGameNo" type="hidden" />
                                    <input id="inputOrgMeetNo" type="hidden" />
                                    <input id="inputMemberList" type="hidden" />
                                    <input id="inputMeetNo" type="hidden" />
                                    <div class="row mb-3">
                                        <p class="mb-2" id="meetDayListName">모임일자</p>
                                        <d id="meetDiv"><select class="input-el" id="meetList"></select></d>
                                    </div>
                                    <div class="row mb-3" style="display: none">
                                        <input class="form-control" id="inputOrgGameNumber" type="text" disabled />
                                        <label for="inputOrgGameNumber">게임번호</label>
                                    </div>
                                    <div class="row mb-3">
                                        <p class="mb-2" id="gameMemberCountName">참여인원</p>
                                        <div>
                                            <input id="inputGameMemberCount1" type="radio" name="gameMemberCount" value="3" />
                                            <label for="inputGameMemberCount1">3인</label>
                                            <input id="inputGameMemberCount2" type="radio" name="gameMemberCount" value="4" />
                                            <label for="inputGameMemberCount2">4인</label>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <p class="mb-2" id="gameTypeName">게임유형</p>
                                        <div>
                                            <input id="inputGameType1" type="radio" name="gameType" value="HALF" />
                                            <label for="inputGameType1">반장전</label>
                                            <input id="inputGameType2" type="radio" name="gameType" value="EAST" />
                                            <label for="inputGameType2">동장전</label>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <p class="mb-2" id="memberListName">참여자</p>
                                        <div id="memberDiv" style="width: 125px; height: 180px; max-height: 180px; overflow-y: auto"><ul id="memberList" style="list-style: none; padding: unset; display: flex; flex-wrap: wrap"></ul></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="form-floating mb-3 mb-md-0"></div>
                                        <p id="userResultName">점수</p>
                                        <div id="resultDiv"><ul></ul></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="form-floating" style="display: flex; flex-wrap: wrap">
                                            <div>
                                                <p class="score-type">
                                                    시작점수
                                                    <span id="inputStartScore"></span>
                                                </p>
                                            </div>
                                            <div>
                                                <p class="score-type">
                                                    반환점수
                                                    <span id="inputReturnScore"></span>
                                                </p>
                                            </div>
                                            <div>
                                                <p class="score-type">
                                                    오카
                                                    <span id="inputOkaPoint"></span>
                                                </p>
                                            </div>
                                            <div>
                                                <p class="score-type">
                                                    우마
                                                    <span id="umaPoint"></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="form-floating">
                                            <textarea class="form-control" id="inputComment"></textarea>
                                            <label for="inputComment">메모</label>
                                        </div>
                                    </div>
                                    <div class="mb-0">
                                        <div class="d-grid">
                                            <div class="row mb-2">
                                                <div class="mb-3">
                                                    <a class="btn btn-secondary btn-block" href="game.html" style="margin-right: 10px">목록으로</a>
                                                    <a class="btn btn-primary btn-block" id="submit">수정</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <style type="text/css" scoped>
                                    #resultDiv li {
                                        display: flex;
                                        list-style: none;
                                        margin-left: -30px;
                                        margin-bottom: 15px;
                                    }
                                    #resultDiv li div:first-child {
                                        margin-right: 15px;
                                    }
                                    .row p {
                                        font-weight: bold;
                                    }
                                    .row p label {
                                        font-weight: 500;
                                    }
                                    .score-type span {
                                        font-weight: normal !important;
                                        margin-right: 30px;
                                        color: darkcyan;
                                    }
                                    .input-el {
                                        width: 150px;
                                        height: 30px;
                                        border: 1px solid #ddd;
                                        border-radius: 4px;
                                    }
                                </style>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/game-edit.js"></script>
    </body>
</html>

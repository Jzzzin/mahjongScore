<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>모임 수정 - Mahjong Score</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html">Mahjong Score</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="login.html" id="login">로그인</a></li>
                        <li><a class="dropdown-item" id="logout">로그아웃</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">메뉴</div>
                            <a class="nav-link" href="index.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                순위
                            </a>
                            <a class="nav-link" href="game.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                게임
                            </a>
                            <a class="nav-link" href="meet.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                모임
                            </a>
                            <a class="nav-link" href="member.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                회원
                            </a>
                            <a class="nav-link" href="help.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                사용방법
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        Mahjong Score
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="card mb-4">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">모임 수정</h3></div>
                            <div class="card-body">
                                <form id="meetForm" name="form">
                                    <input id="inputMeetNo" type="hidden" />
                                    <input id="inputMemberList" type="hidden" />
                                    <input id="inputLocationNo" type="hidden" />
                                    <div class="row mb-3">
                                        <p class="mb-2">모임일자</p>
                                        <input class="form-control input-el" id="inputMeetDay" type="date" style="margin-left: 10px" />
                                    </div>
                                    <div class="row mb-3">
                                        <p class="mb-2">모임시각</p>
                                        <input class="form-control input-el" id="inputMeetTime" type="time" style="margin-left: 10px" />
                                    </div>
                                    <div class="row mb-3">
                                        <p class="mb-2" id="locationListName">장소</p>
                                        <d id="locationDiv"><select class="input-el" id="locationList"></select></d>
                                    </div>
                                    <div class="row mb-3">
                                        <p class="mb-2" id="memberListName">참여자</p>
                                        <div id="memberDiv" style="width: 125px; height: 180px; max-height: 180px; overflow-y: auto"><ul id="memberList" style="list-style: none; padding: unset; display: flex; flex-wrap: wrap"></ul></div>
                                        <div class="mt-3" id="attendMember" style="display: flex; flex-wrap: wrap"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <p class="mb-2" id="endYnName">
                                            종료 여부
                                            <input id="inputEndYn1" type="radio" name="endYn" value="0" />
                                            <label for="inputEndYn1">진행중</label>
                                            <input id="inputEndYn2" type="radio" name="endYn" value="1" />
                                            <label for="inputEndYn2">종료</label>
                                        </p>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <div class="row mb-3">
                                                <div class="form-floating mb-3"><a class="btn btn-primary btn-block" id="submit">수정</a></div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="form-floating mb-3"><a href="meet.html">목록으로</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <style type="text/css" scoped>
                                    .input-el {
                                        width: 200px;
                                        height: 30px;
                                        border: 1px solid #ddd;
                                        border-radius: 4px;
                                    }
                                </style>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/meet-edit.js"></script>
    </body>
</html>
